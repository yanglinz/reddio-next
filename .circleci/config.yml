version: 2

jobs:
  build_graphql_server:
    docker:
      - image: circleci/node:8.11
    working_directory: ~/project
    steps:
      - checkout
      - restore_cache:
          working_directory: ~/project/packages/graphql-server
          key: npm-deps-{{ checksum "yarn.lock" }}
      - run:
          working_directory: ~/project/packages/graphql-server
          command: yarn install
      - save_cache:
          working_directory: ~/project/packages/graphql-server
          paths:
            - node_modules
          key: npm-deps-{{ checksum "yarn.lock" }}
      - run: 
          working_directory: ~/project/packages/graphql-server
          command: pwd && ls

workflows:
  version: 2
  main:
    jobs:
      - build_graphql_server
