version: 2

jobs:
  build_graphql_server:
    docker:
      - image: circleci/node:8.11
    working_directory: ~/project/etc/
    steps:
      - checkout
      - run: cd packages/graphql-server
      - restore_cache:
          keys:
          - npm-deps-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: npm-deps-{{ checksum "yarn.lock" }}
      - run: pwd && ls -la

workflows:
  version: 2
  main:
    jobs:
      - build_graphql_server
